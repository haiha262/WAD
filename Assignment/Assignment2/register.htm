<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>ShipOnline Registration System</title>
<meta name="BuyOnline" />
<meta name="Tran Ha" />
<meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=2.0;" />
<link rel="stylesheet" href="styles/style.css" />
<script src="js/register.js"></script>
</head>

<body>
<header>
  <h1 class="title"> Customer Registration Page </h1>
</header>
<fieldset id="registerFrm">
  <p>
    <label for="email">Email Address: </label>
    <input id="email" type="email" name="email" size="" />
  </p>
  <p>
    <label for="fname">First Name: </label>
    <input id="fname" type="text" name="fname" />
  </p>
  <p>
    <label for="lname">Last Name: </label>
    <input id="lname" type="text" name="lname" />
  </p>
  <p>
    <label for="password">Password: </label>
    <input id="password" type="password" name="password" />
  </p>
  <p>
    <label for="confirm_password">Confirm Password: </label>
    <input id="confirm_password" type="password" name="confirm_password" />
  </p>
  <p>
    <label for="phone">Contact Phone: </label>
    <input id="phone" type="tel" name="phone"  />
  </p>
  <input id="register" type="submit" name="register" value="Register" onclick="validate();"/>

<div id="notification" ></div>
</fieldset>
<p id="homeLink"> </p>
</body>
</html>
