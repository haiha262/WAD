<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Listing Page</title>
	<meta name="BuyOnline">
	<meta name="Tran Ha">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=2.0;">
	<link rel="stylesheet" href="styles/style.css" type="text/css">
	<script src="js/listing.js" type="text/javascript">
</script>
</head>

<body id="listingFrm">
	<header>
		<h1>Listing Page</h1>
	</header>

	<div id="navcontainer">
		<ul>
			<li><a href="listing.htm">Listing</a></li>

			<li><a href="processing.htm">Processing</a></li>

			<li><a href="logout.htm">Logout</a></li>
		</ul>
	</div>
	<hr>
<h3 id="lb">Add New Item</h3>
<fieldset>
	
<table class= "tableListing">
	   
	<tr>
		<td>Item name:</td>
		<td><input type="text" id="itemName" name="itemName"/></td>
	</tr>
	<tr>
		<td>Item price:</td>
		<td><input type="text" id="itemPrice" name="itemPrice"/></td>
	</tr>
	<tr>
		<td>Item quantity:</td>
		<td><input type="text" id="itemQty" name="itemQty"/></td>
	</tr>
	<tr>
		<td>Item description:</td>
		<td><input type="text" id="itemDsc" name="itemDsc"/></td>
	</tr>
	<tr >
		<td colspan="2">
			<input type="button" id="addItem" value="Add Item" onclick="addItem();"/>
			<input type="button" id="reset" value="Reset" onclick="reset();"/>
		</td>
		
	</tr>
</table>
<div id="notification"></div>
</fieldset>

</body>
</html>
